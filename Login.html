<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Epic Hardware</title>
  <link rel="stylesheet" href="src/css/LoginPag/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="src/imgs/logo/image.png">
</head>
<body>
  <!-- Logo no fundo preto, centralizado acima do container -->
  <div class="logo">
    <img src="src/imgs/logo/image.png" alt="Epic Hardware">
  </div>

  <!-- Container branco -->
  <div class="container">
    <div class="card">
      <h2>Login</h2>
      <!-- Ícone do usuário logo abaixo do título -->
      <div class="Icon">
        <img src="src/imgs/icons/login.png" alt="Icone Usuário">
      </div>

      <form id="loginForm">
        <input type="email" placeholder="E-mail" id="email" required>
        <input type="password" placeholder="Digite sua senha" id="senha" required>
        <button type="submit">Entrar</button>
      </form>
      <p>Ainda não possui uma conta?</p>
      <p><a href="entrar.html">Crie agora.</a></p>
    </div>
  </div>
</body>
<script src="src/js/loginPg/script.js"></script>
</html>
