<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Epic Hardware</title>
  <link rel="stylesheet" href="src/css/entrarPg/entrar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="src/imgs/logo/image.png">
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="src/imgs/logo/image.png" alt="Epic Hardware">
    </div>
    <div class="card">
      <h2>Cadastro</h2>
      <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome Completo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="cpf" placeholder="CPF (Apenas Números)" pattern="[0-9]+" required maxlength="11">
        <input type="password" id="senha" placeholder="Digite sua senha" required>
        <input type="password" id="confirmaSenha" placeholder="Confirme sua senha" required>
        <div class="custom-file-upload">
          <input type="file" id="foto" accept="image/*">
          <label for="foto">
            Selecionar Imagem
          </label>
          <span id="nome-do-arquivo"></span>
        </div>
        <button type="submit" id="submitButton">Criar Conta</button>
        <div id="resultado"></div>
      </form>
      <p>Já possui uma conta?</p>
      <p><a href="Login.html">Entrar</a></p>
    </div>
  </div>
</body>
<script defer src="src/js/entarPg/script.js"></script>

</html>
