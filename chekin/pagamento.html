<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Método de Pagamento</title>
  <link rel="stylesheet" href="au.css" />
</head>
<body>
  <header class="header">
    <span class="back-arrow">←</span>
    <h1>Método de pagamento</h1>
  </header>

  <main>
    <section class="payment-section">
      <h2>Selecione a forma de pagamento</h2>

      <form class="payment-options">
        <label class="option">
          <input type="radio" name="payment" />
          <span>PAGUE VIA PIX</span>
        </label>

        <label class="option">
          <input type="radio" name="payment" />
          <span>BOLETO BANCÁRIO</span>
        </label>

        <label class="option">
          <input type="radio" name="payment" />
          <span>CARTÃO DE CRÉDITO</span>
        </label>

        <label class="option">
          <input type="radio" name="payment" />
          <span><strong>NuPay</strong> - Até 15x s/ Juros ou 24x c/ Juros</span>
        </label>
      </form>
    </section>

    <section class="summary">
      <h3>Resumo</h3>
      <div class="line"><span>Subtotal</span><span>R$ 599,97</span></div>
      <div class="line"><span>Frete</span><span>R$ 0,73</span></div>
      <div class="line total"><span>Total do pedido</span><span>R$ 600,70</span></div>
    </section>

    <button class="continue-btn">Continuar para revisão</button>
  </main>

  <nav class="bottom-nav">
    <a href="#">Home</a>
    <a href="#">Categorias</a>
    <a href="#">Favoritos</a>
    <a href="#">Carrinho</a>
    <a href="#">Minha conta</a>
  </nav>
</body>
</html>
